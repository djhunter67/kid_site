{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block head %}
{% endblock %}

{% block individual_page_contents %}
<section id="login">
  <div id="login__container">
    <h2>Log in</h2>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log in</button>
    </form>
    <p>Don't have an account? <a href="/register">Register</a></p>
    <div id="login__container__divider">
      <hr>
      <p>or</p>
      <hr>
    </div>
    <aside id="login__container__social">
      <a href="/auth/google">
	<img src="/static/imgs/google_logo.webp" alt="Google logo" height="35px" width="35px">
	<p>Log in with Google</p>
      </a>
      <a href="/auth/facebook">
	<img src="/static/imgs/meta_logo.jpg" alt="Facebook logo" height="35px" width="35px">
	<p>Log in with Facebook</p>
      </a>
    </aside>
  </div>
</section>

{% call super() %} {% endblock %}
