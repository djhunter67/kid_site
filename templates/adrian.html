{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block head %}
{% endblock %}

{% block individual_page_contents %}
<section id="card_container">
  <div id="card_container__adrian" class="adrian_card">
    <h2>SCHOOL</h2>    
    <a
      id="card_container__english__button"
      hx-get="/adrian/main"
      hx-swap="outerHTML"
      hx-target="#template_pages"
      >
      <img src="/english_image" alt="English image"/>
    </a>
  </div>
  <div id="card_contain__math" class="adrian_card">
    <h2>DENTAL</h2>
    <a
      id="card_container__math__button"
      hx-get="/education/math"
      hx-swap="outerHTML"
      hx-target="#template_pages">
      <img src="/dental_image" alt="Dental image"/>
    </a>
  </div>
  <div id="card_container__history" class="adrian_card">
    <h2>DOCTOR</h2>
    <a
      id="card_container__history__button"
      hx-get="/education/social_studies"
      hx-swap="outerHTML"
      hx-target="#template_pages">
      <img src="/social_studies_image" alt="Social Studies image"/>
    </a>
  </div>
</section>

{% call super() %} {% endblock %}
